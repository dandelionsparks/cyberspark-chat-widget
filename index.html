<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Cybervirus Chatbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; background: #000; }
      ::-webkit-scrollbar-thumb { background: #0f0; border: 1px solid #0f0; }

      /* Retro 3D borders utility */
      .win95-border {
        box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #000, 2px 2px 0px rgba(0,0,0,0.5);
        border: 2px solid #c0c0c0;
      }
      .win95-border-inverted {
        box-shadow: inset 1px 1px 0px #000, inset -1px -1px 0px #fff;
        border: 2px solid #808080;
      }
      .win95-btn:active {
        box-shadow: inset 1px 1px 0px #000, inset -1px -1px 0px #fff;
        transform: translate(1px, 1px);
      }

      body {
        font-family: 'VT323', monospace;
        overflow: hidden;
        background-color: transparent;
      }

      /* Text Glitch Effect */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      .glitch-text:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #00ff00;
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }

      /* RGB Split / Chromatic Aberration */
      .rgb-split {
        text-shadow: 1px 0px 0px #ff0000, -1px 0px 0px #0000ff;
      }

      /* Pixel Resolve Animation for Every 5th Message */
      @keyframes pixel-resolve {
        0% { opacity: 0; transform: scale(0.9); filter: blur(10px) contrast(200%); }
        20% { opacity: 1; transform: scale(0.95); filter: blur(8px) contrast(200%); }
        40% { transform: scale(0.98); filter: blur(4px) contrast(150%); }
        60% { transform: scale(1.02); filter: blur(2px) contrast(120%); }
        80% { transform: scale(0.99); filter: blur(1px); }
        100% { transform: scale(1); filter: blur(0); }
      }
      .pixel-anim {
        animation: pixel-resolve 0.8s steps(5) both;
      }

      /* Matrix Rain Background (Optional CSS Implementation) */
      .digital-noise {
         background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
         pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "tmi.js": "https://esm.sh/tmi.js@^1.8.5"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
